<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elastic Hal</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <img
        class="elastic-logo"
        src="./public/images/logo-elastic-horizontal-color.svg"/>
      <h1 aria-label="Elastic Chat">Hal</h1>
    </header>
    <main>
      <div class="container">
        <p class="subheading">
          I am the H.A.L 9000. You may call me Hal.
        </p>
        <textarea id="question-input" 
          placeholder="Hal, how do I get started with Elasticsearch?"></textarea>

          <button onclick="getChatAnswer()">Help me Hal!</button>

        <div class="chat-response-container">
            <p id="chat-response"></p>
        </div>
    </main>
  </body>
  <footer>
    Made by Carly Richmond
    <span aria-label="avocado" role="img">&#x1f951;</span>
    with
    <span aria-label="heart" role="img">&#x1F49C;</span>
    and
    <span aria-label="heart" role="img">&#x1f375;</span>
  </footer>
</html>
